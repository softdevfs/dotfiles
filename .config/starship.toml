"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
format = '''$username@$hostname$character 
$directory$shell'''
palette = 'custom'

[character]
format = '''[       ](bold custom_orange) '''

[directory]
disabled = false
format = '[current_dir:](cyan) [$path]($style)[$read_only]($read_only_style) '
style = 'bold green'

[hostname]
ssh_only = false
format = "[$hostname]($style)"
style = "bold fg:10 sea"
disabled = false

[palettes.custom]
garnet = '#b16286'
sea = '#458588'
custom_orange = '#d79921'

[package]
disabled = true

[shell]
fish_indicator = '\( 󰈺 \)'
bash_indicator = '\(_ \)'
style = 'cyan bold'
disabled = false

[username]
format = "[$user]($style)"
style_user = "bold fg:10"
disabled = false
show_always = true
aliases = { "sergio" = "n0p1lls" }
